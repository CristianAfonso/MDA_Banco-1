        <link rel="stylesheet" href="../public/css/nav.css">
        <link rel="stylesheet" href="../public/css/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>

    <div id="customheader">
        <div id="left"><img src="../public/images/logo.png" alt="logo" class="register-img logo"></div>
        <div id="center"><h1>REGISTRATE</h1><br>Hazte cliente de nuestro banco ahora</div>
        <div id="right"><img src="../public/images/ukraine.png" alt="donation" class="register-img donation"></div>
    </div>

    <div class="container">
        <form class ="form" id="form" method="post" action="../public/php/user_reg.php">

            <div class="userdetails">
                <div class="input-box">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="Name" id="Name" placeholder="Nombre y apellidos" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="IDnum" id="IDnum" placeholder="DNI/NIF/NIE" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope-square icon"></i>
                    <input type="text" name="Email" id="Email" placeholder="Correo electronico" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone-square-alt icon"></i>
                    <input type="text" name="Phone" id="Phone" placeholder="Numero de contacto" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-house icon"></i>
                    <input type="text" name="Address" id="Address" placeholder="Domicilio" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-house icon"></i>
                    <input type="text" name="Zipcode" id="Zipcode" placeholder="Código postal" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input type="Password" name="Pass" id="Pass" placeholder="Contraseña" required>
                    <small>mensaje</small>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input type="Password" name="Pass2" id="Pass2" placeholder="Repetir contraseña" required>
                    <small>mensaje</small>
                </div>
            </div>
            <div class="check-box">
                <input type="checkbox" id="accept" name="accept" value="confirm" required>
                <label for="accept"> He leido y acepto <a href="../views/index.html">los términos y condiciones de uso</a></label>
            </div>

            <input type="submit" class="button" name="cnfrm-submit"/>
            <p>¿Ya tienes una cuenta? <a href="../views/index.html">Inicia sesion</a></p>
        </form>
    </div>

    <div class="footer"></div>
